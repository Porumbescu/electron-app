<!-- src/app/app.component.html -->
<div class="container">
  <div class="control-panel">
    <input type="text" [(ngModel)]="webViewUrl" placeholder="Enter URL" />
    <button type="button" (click)="createWebView()">Create WebView</button>
    <div *ngFor="let view of views; let i = index">
      <span>WebView {{ i }}</span>
      <button type="button" (click)="removeWebView(i)">Remove</button>
    </div>
  </div>
  <!-- The webviews will occupy the remaining space -->
</div>
