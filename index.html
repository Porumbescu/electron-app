<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Electron App with Tabs</title>
  <style>
    /* Basic styles for tabs */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensure body has full viewport height */
      overflow: hidden;
    }
    #tabs {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .tab {
      display: flex;
      flex-direction: column;
      flex: 1; /* Make .tab fill the remaining space */
    }
    .tab-headers {
      display: flex;
      background-color: #f1f1f1;
      flex-shrink: 0; /* Prevent headers from shrinking */
    }
    .tab-headers button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background-color: inherit;
      border: none;
      outline: none;
    }
    .tab-headers button.active {
      background-color: #ccc;
    }
    .tab-content {
      flex: 1; /* Allow .tab-content to grow and fill available space */
      display: none; /* Hide by default */
    }
    .tab-content.active {
      display: flex; /* Use flex to allow webview to expand */
    }
    webview {
      flex: 1; /* Allow webview to fill the parent container */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="tabs">
  <div class="tab">
    <div class="tab-headers">
      <button class="tablink" onclick="openTab(event, 'tab1')">Google</button>
      <button class="tablink" onclick="openTab(event, 'tab2')">YouTube</button>
      <button class="tablink" onclick="openTab(event, 'tab3')">Wikipedia</button>
    </div>
    <div id="tab1" class="tab-content">
      <webview src="https://www.google.com"></webview>
    </div>
    <div id="tab2" class="tab-content">
      <webview src="https://www.youtusdsbe.com"></webview>
    </div>
    <div id="tab3" class="tab-content">
      <webview src="https://www.wikipedia.org"></webview>
    </div>
  </div>
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName('tab-content');
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].classList.remove('active');
    }
    tablinks = document.getElementsByClassName('tablink');
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].classList.remove('active');
    }
    document.getElementById(tabName).classList.add('active');
    evt.currentTarget.classList.add('active');
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.tablink').click();
  });
</script>
</body>
</html>
