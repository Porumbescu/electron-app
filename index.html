<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Electron App with Tabs</title>
  <style>
    /* Basic styles for tabs */
    body {
      margin: 0;
      overflow: hidden;
    }
    #tabs {
      display: flex;
      height: 100%;
    }
    .tab {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .tab-headers {
      display: flex;
      background-color: #f1f1f1;
    }
    .tab-headers button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background-color: inherit;
      border: none;
      outline: none;
    }
    .tab-headers button.active {
      background-color: #ccc;
    }
    .tab-content {
      flex: 1;
      display: none;
      height: 100%;
    }
    .tab-content.active {
      display: block;
    }
    webview {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="tabs">
  <div class="tab">
    <div class="tab-headers">
      <button class="tablink" onclick="openTab(event, 'tab1')">Test 1</button>
      <button class="tablink" onclick="openTab(event, 'tab2')">Test 2</button>
      <button class="tablink" onclick="openTab(event, 'tab3')">Test 3</button>
    </div>
    <div id="tab1" class="tab-content">
      <webview src="app/index.html" nodeintegration></webview>
    </div>
    <div id="tab2" class="tab-content">
      <webview src="app/index.html" nodeintegration></webview>
    </div>
    <div id="tab3" class="tab-content">
      <webview src="app/index.html" nodeintegration></webview>
    </div>
  </div>
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName('tab-content');
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].classList.remove('active');
    }
    tablinks = document.getElementsByClassName('tablink');
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].classList.remove('active');
    }
    document.getElementById(tabName).classList.add('active');
    evt.currentTarget.classList.add('active');
  }

  // Open the first tab by default
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.tablink').click();
  });
</script>
</body>
</html>
